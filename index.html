<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sun Up, Sun Down – A JavaScript Coding Challenge</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/modernizr-custom.min.js"></script>
</head>
<body>

    <section class="sun-info loading">
        <div id="sunup">
            <h1>Sunrise Times:</h1>
            <div id="first-light">
                <span class="time-info">First light: </span>
                <time class="first-light" datetime=""></time>
            </div>
            <div id="sunrise">
                <span class="time-info">Sunrise: </span>
                <time class="sunrise" datetime=""></time>
            </div>
        </div>

        <div id="sundown">
            <h1>Sunset Times:</h1>
            <div id="sunset">
                <span class="time-info">Sunset: </span>
                <time class="sunset" datetime=""></time>
            </div>
            <div id="last-light">
                <span class="time-info">Last light: </span>
                <time class="last-light" datetime=""></time>
            </div>
        </div>
    </section>

<script>
    // Quick feature detect for Geolocation API – this is a requirement
    Modernizr.load({
        test: Modernizr.geolocation,
        yep: 'js/sunupsundown.min.js',
        nope: 'js/unsupported-browser.js'
    });
</script>
</body>
</html>
